<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Basket</title>

<body>
  <header>
    Cart
    <div class="count" id="count"></div>

  <main>
    <section class="basket">
      <div class="item">
        <div class="imagem img-1"></div>
        <div class="info">
          <div class="itens">
            <span class="item-nome">Japanese (sushi, sashimi, hot roll)</span>
            <span class="item-preco" id="preco-1"></span>
          </div>
          <div class="quantidade">
            <button class="remover" onclick="remover(1)">-</button>
            <div class="total" id="1"></div>
            <button class="adicionar" onclick="adicionar(1)">+</button>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="imagem img-2"></div>
        <div class="info">
          <div class="itens">
            <span class="item-nome">Drink blue lagoon</span>
            <span class="item-preco" id="preco-2"></span>
          </div>
          <div class="itens">
            <span class="item-nome adicional">Triple Shoco</span>
            <span class="item-preco adicional">$3</span>
          </div>
          <div class="itens">
            <span class="item-nome adicional">Triple Shoco</span>
            <span class="item-preco adicional">$3</span>
          </div>
          <div class="quantidade">
            <button class="remover" onclick="remover(2)">-</button>
            <div class="total" id="2"></div>
            <button class="adicionar" onclick="adicionar(2)">+</button>
          </div>
        </div>
      </div>
      <div class="item">
        <div class="imagem img-3"></div>
        <div class="info">
          <div class="itens">
            <span class="item-nome">Savory Margherita</span>
            <span class="item-preco" id="preco-3"></span>
          </div>
          <div class="itens">
            <span class="item-nome adicional">Triple Savory</span>
            <span class="item-preco adicional">$3</span>
          </div>
          <div class="quantidade">
            <button class="remover" onclick="remover(3)">-</button>
            <div class="total" id="3"></div>
            <button class="adicionar" onclick="adicionar(3)">+</button>
          </div>
        </div>
      </div>
    </section>
  </main>

          </svg>
        </button>
      </div>

        <div class="credit-card">

        <button class="edit-credit">Edit Card</button>
      </div>
      <div class="add-credit">

      </div>
      <div class="actions-modal">
        <button class="primary" id="btn-payment"></button>
        <button class="secondary">Clear Basket</button>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-section">
      <div class="padding">
        Discount
        <button class="add">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle"

            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />

          </svg>
          Add
        </button>
      </div>
      <div class="padding">
        Tax
        <span id="compra-taxa"></span>
      </div>
      <div class="padding total-amount">
        Total amount
        <span id="total-amount"></span>
      </div>
    </div>
    <div class="actions">
      <button class="secondary">Clear Basket</button>
      <button class="primary" onclick="checkout(open)">Pay</button>
    </div>
  </footer>
  <script src="app.js"></script>
